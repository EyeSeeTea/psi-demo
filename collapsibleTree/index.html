<!DOCTYPE html>
<meta charset="utf-8">
<title>Collapsible Tree Graph</title>

<body>
<link rel="stylesheet" type="text/css" href="../resources/css/collapsibleTree.css">
	
<script src="../resources/js/d3.v3.min.js"></script>
<script src="../resources/js/jquery-1.11.1.min.js"></script>
<script src="../resources/js/d3Utils.js"></script>
<script src="../resources/js/d3.tip.v0.6.3.js"></script>
<script>
// JUST TO LET KNOW THE PARENT IFRAME IS READY
$(function(){
    parent.iframeLoaded();
});
var path;

var width = 860,
    height = 600,
    root;

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(getTipContent);

var force = d3.layout.force()
    .size([width, height])
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
    
svg.call(tip);

var link = svg.selectAll(".link"),
    node = svg.selectAll(".node"),
    groups  = svg.selectAll(".groups");
    
function init(resourcesPath, resourcesName){
	path = resourcesPath;
	d3.json(path + resourcesName, function(error, json) {
	  if (error) return console.warn(error);
	  root = json;
	  update();
	});
}

function update() {
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);

  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .linkDistance(40)
      .charge(-400)
      .start();

  // Update the links…
  link = link.data(links, function(d) {return d.target.id; });

  // Exit any old links.
  link.exit().remove();

  // Enter any new links.
  link.enter().insert("line", ".groups")
      .attr("class", "link")
      .attr("x1", function(d) {return d.source.x; })
      .attr("y1", function(d) {return d.source.y; })
      .attr("x2", function(d) {return d.target.x; })
      .attr("y2", function(d) {return d.target.y; });

  // Update the nodes…
  node = node.data(nodes, function(d) {return d.id;}).style("fill", color);

  // Exit any old nodes.
  node.exit().remove();

   // Enter any new nodes.
   groups = node.enter()
  	   .append("g")
  	   .attr("class", "groups")
  	   .style("fill", color)
       .on("click", collapsibleTreeClick)
       .call(force.drag)
       .on("mouseover", showTip)
      .on("mouseout", tip.hide);
          
   groups.append("circle")
       .attr("class", "node")
       .attr("r", function(d) {return Math.sqrt(d.numberDataValues) / 40 || 4.5; });    
       
   // Enter text 
   groups.append("text")
     .attr("dx", 12)
     .attr("dy", ".35em")
     .text(function(d) {if (d.name){return d.name;}else{return d.id;}});   
}

function tick() {
  link.attr("x1", function(d) {return d.source.x; })
      .attr("y1", function(d) {return d.source.y; })
      .attr("x2", function(d) {return d.target.x; })
      .attr("y2", function(d) {return d.target.y; });

  node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}


var nodeId = 0;
//Returns a list of all nodes under the root.
function flatten(root) {
var nodes = []; 

function recurse(node) {
 if (node.children) node.children.forEach(recurse);
 if (!node.id) node.id = ++nodeId;
 nodes.push(node);
}

recurse(root);
return nodes;
}
</script>
